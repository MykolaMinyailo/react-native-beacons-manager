buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
    }
}

apply plugin: 'com.android.library'

def _ext = rootProject.ext

def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 34
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : "34.0.0"
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 30
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 34

android {
    buildToolsVersion _buildToolsVersion
    compileSdkVersion _compileSdkVersion
    
    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation 'org.altbeacon:android-beacon-library:2.20.6'
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support:support-v4:27.1.1"
}
